<!DOCTYPE html>
<html>
<head>
    <title>Smarter Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .loading-message {
            color: #007bff;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="smarter-login-form" method="POST" role="form" aria-label="Login Form">
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="loadingMessage" class="loading-message">Logging in...</div>
        </form>
    </div>

    <script>
        document.getElementById('smarter-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitButton.disabled = true;
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/extension/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json',
                        'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    // Send message to parent window (extension)
                    window.opener.postMessage({
                        type: 'login_success',
                        user: data.user
                    }, '*');
                    
                    // Close the window if it was opened by the extension
                    if (window.opener) {
                        window.close();
                    }
                } else {
                    errorDiv.textContent = data.message || 'Login failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
