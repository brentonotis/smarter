<!DOCTYPE html>
<html>
<head>
    <title>Smarter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .loading-message {
            color: #007bff;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="smarter-login-form" method="POST" role="form" aria-label="Login Form">
            <input type="hidden" name="csrf_token" value="{{ form.csrf_token.current_token }}">
            <div class="form-group" role="group" aria-labelledby="smarter-email-label">
                <label id="smarter-email-label" for="smarter-email-input">Email:</label>
                <input type="email" 
                       id="smarter-email-input" 
                       name="email" 
                       autocomplete="username email" 
                       required 
                       aria-required="true"
                       aria-label="Email Address">
            </div>
            <div class="form-group" role="group" aria-labelledby="smarter-password-label">
                <label id="smarter-password-label" for="smarter-password-input">Password:</label>
                <input type="password" 
                       id="smarter-password-input" 
                       name="password" 
                       autocomplete="current-password" 
                       required 
                       aria-required="true"
                       aria-label="Password">
            </div>
            <button type="submit" id="smarter-submit-button" aria-label="Submit login form">Login</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="loadingMessage" class="loading-message">Logging in...</div>
        </form>
    </div>
</body>
</html>
