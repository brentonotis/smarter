<!DOCTYPE html>
<html>
<head>
    <title>Smarter Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Smarter Assistant</h2>
        <button id="togglePanel">Toggle Assistant</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
